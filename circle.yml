machine:
  java:
    version: oraclejdk8
  environment:
    BOOT_VERSION: 2.6.0
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
dependencies:
  cache_directories:
    - "~/.boot/cache/lib"
    - "~/.boot/cache/bin"
  pre:
    - curl -L https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh -o ~/bin/boot
    - chmod +x ~/bin/boot
  override:
    # Run tests in dependency step to cache the deps
    - boot test
test:
  override:
    - echo 1
  post:
    - bash <(curl -s https://codecov.io/bash)
